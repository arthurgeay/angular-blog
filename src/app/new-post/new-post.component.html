<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Ajouter un post</button>
</form>
